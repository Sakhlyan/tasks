<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			function validate() {
				var a = document.getElementById('box');
				var IP= a.value;
				if (IP.match(/^([0-9]|[1-9][0-9]|1[0-9]{2,3}|2[0-4][0-9]|25[0-5])\.([0-9]|[1-9][0-9]|1[0-9]{2,3}|2[0-4][0-9]|25[0-5])\.([0-9]|[1-9][0-9]|1[0-9]{2,3}|2[0-4][0-9]|25[0-5])\.([0-9]|[1-9][0-9]|1[0-9]{2,3}|2[0-4][0-9]|25[0-5])$/m)) {
					alert('Successfully validated');
				} else {
					alert('Please correct input');
				}
			}
		</script>
	</head>
	<body>
		<input type = "text" id= "box" />
		<input type = "button" onclick ="validate()" value = "Validate"/>
	</body>
</html>
